<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Practice</title>
</head>

<body>
    <table>
        <caption>Practice Table</caption>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>col 1 cell 1</td>
                <td>col 2 cell 1</td>
                <td>col 3 cell 1</td>
            </tr>
            <tr>
                <td>col 1 cell 2</td>
                <td>col 2 cell 2</td>
                <td>col 3 cell 2</td>
            </tr>
            <tr>
                <td>col 1 cell 3</td>
                <td>col 2 cell 3</td>
                <td>col 3 cell 3</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>footer 1</td>
                <td>footer 2</td>
                <td>footer 3</td>
            </tr>
        </tfoot>

    </table>
</body>

</html>
